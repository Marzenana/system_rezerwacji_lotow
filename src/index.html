<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Airline</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>

    <header>
        <div>
            <img id="logo" src="./img/logo.png" alt="logo" width="35px" height="35px">
            <span id="page-title">Cat Airline</span>
        </div>
        <div id="user-info"></div>
    </header>

    <div id="login-wrapper">
        <div id="login-box"> 
            <h1>Logowanie</h1>
            <form id="login-form">
                <input id="login" class="input-element" type="text" placeholder="login">
                <i class="fas fa-user icon"></i>
                <input id="password" class="input-element" type="password" placeholder="hasło">
                <i class="fas fa-lock icon"></i>
                <button id="btn" class="btn" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Zaloguj się
                </button>
            </form>
        </div>
    </div>

    <main>
        
        <div id="flight-criteria">
            <div class="criteria-form">
                <div class="criteria">
                    <label for="from-city">Z</label>
                    <select id="from-city" name="subject">
                    </select>
                </div>
            
                <div class="criteria">
                    <label for="to-city">Do</label>
                    <select id="to-city" name="subject">
                    </select>
                </div>
        
                <div class="criteria">
                    <label for="travel-standard">Taryfa</label>
                    <select id="travel-standard" name="subject">
                    </select>
                </div>
        
                <div class="criteria">
                    <label for="flight-date">Data</label>
                    <input id="flight-date" class="subject" type="text" name="flight-date" />
                </div>
            </div>
        </div>

        <div id="select-criterias-warning" class="details-box">
            <p>Wybierz wszystkie kryteria wyszukiwania.</p>
        </div>

        <div id="selected-criterias-info"  class="details-box">
            <p></p>
            <button id="confirm-criteria-btn" class="confirm-btn">
                <i class="fa fa-plane" aria-hidden="true"></i>
                Przejdź do wyboru miejsc
            </button>
        </div>

        <div id="seats-picker-wrapper">
            <div id="seats-details"></div>
            <div id="seats-picker"></div>
        </div>
        
        <div id="bag-details"></div>
        <div id="bag-picker"></div>
        <div id="summary"></div>

    </main>

    <script src="https://kit.fontawesome.com/15c58f6b30.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    </body>
</html>
